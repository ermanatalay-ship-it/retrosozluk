<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>RetroSozluk - Başlık</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Bungee+Spice&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="layout">
    <!-- Sol panel: Başlıklar -->
    <div class="sidebar">
      <h2>Başlıklar</h2>
      <ul id="wordList"></ul>
    </div>

    <!-- Sağ panel: Seçilen başlık ve tanımlar -->
    <div class="content">
      <h1 id="wordTitle" style="font-family: 'Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900', cursive; font-size: 40px;"></h1>

      <h2>Tanım Ekle</h2>
      <textarea id="entryInput" placeholder="Tanım yaz..." rows="4"></textarea><br>
      <button onclick="addEntry()">Ekle</button>

      <h2>Tanımlar</h2>
      <ul id="entryList"></ul>

      <p><a href="index.html">← Ana sayfaya dön</a></p>
    </div>
  </div>
</body>
</html>
